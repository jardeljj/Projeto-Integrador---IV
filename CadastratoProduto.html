    <main>
        <div class="container">
            <h1>Cadastro de Produtos</h1>
            <br>
            <form action="ProdutoEditar" method="POST" id = "register-form">
                <input type="hidden" value="${produto.codigo}" id="codigo" name="codigo">
                <div class="form-group">
                    <label for="nome-do-produto">Nome do Produto</label>
                    <input type="text" class="form-control" id="Nome do produto" value="" name="Nome do produto" data-min-length="3" data-max-length="30">
                </div>
                <div class="form-group">
                    <label for="nome-por-extenso">Marca</label>
                    <input type="text" class="form-control" id="Marca" value="" name="Nome do produto" data-min-length="3" data-max-length="30">

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Status">Tamanho</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option></option>
                            <option>30</option>
                            <option>31</option>
                            <option>32</option>
                            <option>33</option>
                            <option>34</option>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                            <option>41</option>
                            <option>42</option>
                            <option>43</option>
                            <option>44</option>
                            <option>45</option>
                            <option>46</option>
                            <option></option>
                            <option>P</option>
                            <option>M</option>
                            <option>G</option>
                            <option>GG</option>

                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="Status">Cor</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option></option>
                            <option>Branco</option>
                            <option>Preto</option>
                            <option>Azul</option>
                            <option>Vermelho</option>
                            <option>Verde</option>
                            <option>Rosa</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="preco">Preço</label>
                        <input type="number" class="form-control" id="preco" value="${produto.preco}" name="preco" data-min-length = "1" data-max-length = "7">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Quantidade-Estoque">Quantidade de Produto</label>
                        <input type="text" class="form-control" id="Qdt-estoque" value=""
                            name="Qdt Estoque" data-min-length = "1" data-max-length="10">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="avaliacao">Avaliação</label>
                    <input type="text" class="form-control" id="avaliacao" value="" name="avaliacao" data-min-length="3" data-max-length="30">

                </div>

                <div class="form-group">
                    <label for="nome-por-extenso">Descrição do Produto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div id="uparquivo" class="form-group">
                    <div id="uparquivo" class="form-group">
                        <label for="exampleFormControlFile1">Caminho do arquivo upload</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <div class="images-produtos">
                    <table id="tabela"class="table">
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th><input type="checkbox"></th>
                                <th><input type="checkbox"></th>
                                <th><input type="checkbox"></th>
                            </tr>
                        </thead>

                                        <span> Imagem 1 </span>
                                    </div>

                                <td>

                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAMAAAD04JH5AAAAIVBMVEXp7vG6vsHS1tnAxcfd4uXGys3V2dzL0NO9wcTJzdDj6OsC6wUeAAABB0lEQVR4nO3Y2w6CMBCEYba2or7/AwuChwrSNWH2gvzfFYmNM7Hthth1AAAAAAAAAADA72xevSS/d+ebFUWBP/LN8v75wwZcnEuvZmn/Asns5F966ALDQ+P7tQUcx1xaoMzHfCtBWuB5z7bOQ0gBqz7M1cUPKVDNhFyPnvAzkL+Gn7RAXt6C/D1+tdcwlx/57waxk/Cd/2oQWuAz/9kgskCdPzeIKJDW86cGAQXKdAyX+Y8G+gLzRVjLH6PlBaZhVFbzIwqU1eC4Atv5+gKNfHmBVr68QCufAscvkFpCRnF76REL3Mb99TFJgfYI+iTIn95GnQT/T4ycO5AUvz8AAAAAAAAAADJ31dIGO67S1s0AAAAASUVORK5CYII=" alt="imagem do produto" />
                                        <span> Imagem 2 </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="box">

                                        <img
                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAMAAAD04JH5AAAAIVBMVEXp7vG6vsHS1tnAxcfd4uXGys3V2dzL0NO9wcTJzdDj6OsC6wUeAAABB0lEQVR4nO3Y2w6CMBCEYba2or7/AwuChwrSNWH2gvzfFYmNM7Hthth1AAAAAAAAAADA72xevSS/d+ebFUWBP/LN8v75wwZcnEuvZmn/Asns5F966ALDQ+P7tQUcx1xaoMzHfCtBWuB5z7bOQ0gBqz7M1cUPKVDNhFyPnvAzkL+Gn7RAXt6C/D1+tdcwlx/57waxk/Cd/2oQWuAz/9kgskCdPzeIKJDW86cGAQXKdAyX+Y8G+gLzRVjLH6PlBaZhVFbzIwqU1eC4Atv5+gKNfHmBVr68QCufAscvkFpCRnF76REL3Mb99TFJgfYI+iTIn95GnQT/T4ycO5AUvz8AAAAAAAAAADJ31dIGO67S1s0AAAAASUVORK5CYII=" alt="imagem do produto" />

                                        <span> Imagem 3 </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="box">

                                        <img
                                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAMAAAD04JH5AAAAIVBMVEXp7vG6vsHS1tnAxcfd4uXGys3V2dzL0NO9wcTJzdDj6OsC6wUeAAABB0lEQVR4nO3Y2w6CMBCEYba2or7/AwuChwrSNWH2gvzfFYmNM7Hthth1AAAAAAAAAADA72xevSS/d+ebFUWBP/LN8v75wwZcnEuvZmn/Asns5F966ALDQ+P7tQUcx1xaoMzHfCtBWuB5z7bOQ0gBqz7M1cUPKVDNhFyPnvAzkL+Gn7RAXt6C/D1+tdcwlx/57waxk/Cd/2oQWuAz/9kgskCdPzeIKJDW86cGAQXKdAyX+Y8G+gLzRVjLH6PlBaZhVFbzIwqU1eC4Atv5+gKNfHmBVr68QCufAscvkFpCRnF76REL3Mb99TFJgfYI+iTIn95GnQT/T4ycO5AUvz8AAAAAAAAAADJ31dIGO67S1s0AAAAASUVORK5CYII=" alt="imagem do produto" />

                                        <span> Imagem 4 </span>
                                    </div>
                                </td>
                            </tr>
                    </table>
                </div>
                <br>
                <button type="submit" id ="btn-submit" class="btn btn-primary col-2">OK</button>
                <a href="produtos.html" class="btn btn-light col-1">Cancel</a>
            </form>
        </div>
    </main>
