<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/Style.css">
    <title>Lista de produtos </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">SportsTech</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="CadastratoProduto.html">Novo Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Alterar_Produto.html">Alterar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="InativaeAtiva.html">Inativar e Reativar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Detalhes dos Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Pagina principal</a>
                    </li>
                </ul>
                <ul class="navbar-nav px-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Produtos</h1>
                </div>
                
                <div class="col">
                    <a href="CadastratoProduto.html" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Incluir novo</a>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="pesquisar" class="col-sm-1 col-form-label">Procurar: </label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="pesquisar" placeholder="Digite oque está procurando...">
                </div>
                <a href="Codigo para pesquisar" class="btn btn-primary"><i class="fas fa-search"></i></a>
            </div>
            <br>
            <div class="row">
                <div class="col">
                     <table class="table table-hover">
                        <thead>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </thead>
                        <tbody>
                            <c:forEach var="produto" items="${produtos}">
                                <tr>
                                    <td>${produto.getDescricao()}</td>
                                    <td>${produto.getPreco()}</td>
                                    <td>${produto.getEstoque()}</td>
                                    <td>
                                        <a href="ProdutoEditar?codigo=${produto.getCodigo()}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                                        <a href="ProdutoDeletar?codigo=${produto.getCodigo()}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
